<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&D Dashboard - Gen AI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Specific styles for dashboard for better layout */
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #34495e; /* Keep original background for display */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #7f8c8d;
            padding-bottom: 15px;
        }
        .header h1 {
            margin: 0;
            color: #ecf0f1;
        }
        .header .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .header .logout-btn:hover {
            background-color: #c0392b;
        }
        .chat-section {
            margin-bottom: 30px;
        }
        .chat-input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .chat-input-group input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #7f8c8d;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .chat-input-group select {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #7f8c8d;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .chat-input-group button {
            padding: 12px 20px;
            background-color: #3498db; /* Blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input-group button:hover {
            background-color: #2980b9; /* Darker blue */
        }
        .results-area {
            background-color: #2c3e50;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            padding: 20px;
            min-height: 200px;
            overflow-y: auto;
        }
        .results-area h3 {
            color: #ecf0f1;
            margin-top: 0;
        }
        .result-item {
            background-color: #3f5872; /* Slightly darker than container */
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 6px;
            position: relative;
        }
        .result-item h4 {
            color: #95a5a6;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #7f8c8d;
            padding-bottom: 5px;
        }
        .result-item p {
            color: #bdc3c7;
            line-height: 1.6;
        }
        /* Feedback specific styles */
        .feedback-section {
            margin-top: 15px;
            border-top: 1px dashed #7f8c8d;
            padding-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .feedback-section label {
            margin: 0;
            font-weight: normal;
        }
        .feedback-buttons button {
            width: auto;
            padding: 8px 12px;
            font-size: 0.9em;
            border-radius: 20px;
            transition: background-color 0.2s ease;
        }
        .feedback-buttons .positive {
            background-color: #27ae60;
        }
        .feedback-buttons .positive:hover {
            background-color: #229954;
        }
        .feedback-buttons .negative {
            background-color: #e74c3c;
        }
        .feedback-buttons .negative:hover {
            background-color: #c0392b;
        }
        .feedback-message {
            font-size: 0.9em;
            color: #2ecc71;
            margin-left: 10px;
            display: none;
        }
        .loading-indicator {
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            font-weight: bold;
            display: none;
        }
        .error-message {
            color: #e74c3c;
            background-color: #fce4e4;
            border: 1px solid #e74c3c;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        /* Styles for the Markdown rendered content */
        .markdown-report-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #2c3e50; /* Keep this background */
            border: 1px solid #7f8c8d; /* Use old border color for consistency with current style */
            border-radius: 4px; /* Consistent border-radius */
            position: relative; /* For positioning download button */
        }
        .markdown-report-container h3 { /* Style the h3 inside markdown-report-container */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Space below title */
            border-bottom: 1px solid #7f8c8d; /* Subtle line under title */
            padding-bottom: 10px;
            color: #ecf0f1; /* Ensure h3 color is consistent */
        }
        .markdown-report-container h3 .download-btn { /* Style for the new download button */
            background-color: #27ae60; /* Green */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .markdown-report-container h3 .download-btn:hover {
            background-color: #229954; /* Darker green on hover */
        }

        .markdown-content { /* Changed from pre to div and added class */
            color: #ecf0f1; /* Soft White */
            line-height: 1.6;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
            color: #3498db; /* Blue headings */
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            border-bottom: 1px solid #7f8c8d; /* Subtle line under headings */
            padding-bottom: 0.3em;
        }
        .markdown-content h1 { font-size: 2em; }
        .markdown-content h2 { font-size: 1.6em; }
        .markdown-content h3 { font-size: 1.3em; }
        .markdown-content p {
            margin-bottom: 1em;
        }
        .markdown-content strong {
            color: #f1c40f; /* Yellow for strong */
        }
        .markdown-content em {
            color: #a6d8d8; /* Light blue for emphasis */
        }
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
            list-style-type: disc; /* Ensure bullet points */
        }
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        .markdown-content a {
            color: #2ecc71; /* Green links */
            text-decoration: none;
        }
        .markdown-content a:hover {
            text-decoration: underline;
        }
        .markdown-content hr {
            border: none;
            border-top: 1px solid #7f8c8d;
            margin: 1.5em 0;
        }

        /* NEW: PDF-specific export styles - Temporarily applied before html2canvas capture */
        .pdf-export-temp {
            background-color: white !important; /* White background for PDF */
            color: black !important; /* Force black text */
            padding: 20mm !important; /* A4 margin for PDF */
            border: 0.5mm solid black !important; /* Thin black border */
            box-shadow: none !important; /* Remove shadows for print */
        }
        .pdf-export-temp * { /* Apply to all child elements to ensure color override */
            color: black !important;
            background-color: transparent !important; /* No background colors inside */
            box-shadow: none !important;
            border-color: black !important;
        }
        /* Specific overrides for markdown-content within PDF */
        .pdf-export-temp .markdown-content h1, 
        .pdf-export-temp .markdown-content h2, 
        .pdf-export-temp .markdown-content h3, 
        .pdf-export-temp .markdown-content h4 {
            color: black !important; /* Headings black */
            border-bottom-color: black !important; /* Heading border black */
        }
        .pdf-export-temp .markdown-content strong { color: black !important; }
        .pdf-export-temp .markdown-content em { color: black !important; }
        .pdf-export-temp .markdown-content a { color: #0000FF !important; } /* Blue links in PDF */
        .pdf-export-temp .feedback-section { display: none !important; } /* Hide feedback in PDF */
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>AI R&D Dashboard</h1>
            <form action="/logout" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

        <div class="chat-section">
            <h3>Generate New Ideas</h3>
            <div class="chat-input-group">
                <input type="text" id="queryInput" placeholder="Enter your research query (e.g., AI in healthcare, sustainable tech)...">
                <select id="creativityLevel">
                    <option value="low">Low Creativity</option>
                    <option value="medium" selected>Medium Creativity</option>
                    <option value="high">High Creativity</option>
                </select>
                <button id="generateBtn">Generate Ideas</button>
            </div>
            <div class="loading-indicator" id="loadingIndicator">
                Generating ideas... Please wait.
            </div>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>

        <div class="results-area" id="resultsArea">
            <h3>Generated Ideas:</h3>
            </div>

        <div class="markdown-report-container" id="reportContainer">
            <h3>
                Full Report:
                <button class="download-btn" id="downloadReportBtn" style="display: none;">Download Report</button>
            </h3>
            <div id="markdownReport" class="markdown-content"></div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        document.getElementById('generateBtn').addEventListener('click', generateIdeas);
        const queryInput = document.getElementById('queryInput');
        const creativityLevelSelect = document.getElementById('creativityLevel');
        const resultsArea = document.getElementById('resultsArea');
        const markdownReport = document.getElementById('markdownReport'); 
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const downloadReportBtn = document.getElementById('downloadReportBtn');

        let currentQuery = '';
        let lastMarkdownContent = ''; 

        async function generateIdeas() {
            const query = queryInput.value.trim();
            const creativity = creativityLevelSelect.value;
            if (!query) {
                displayError("Please enter a research query.");
                return;
            }
            currentQuery = query;

            resultsArea.innerHTML = '<h3>Generated Ideas:</h3>';
            markdownReport.innerHTML = '';
            hideError();
            showLoading();
            downloadReportBtn.style.display = 'none';

            try {
                const response = await fetch(`/agents/innovation/ideas?query=${encodeURIComponent(query)}&creativity_level=${creativity}`);
                const data = await response.json();

                if (!response.ok) {
                    displayError(data.detail || 'An error occurred during idea generation.');
                    return;
                }

                hideLoading();

                if (data.generated_ideas && data.generated_ideas.length > 0) {
                    data.generated_ideas.forEach((idea, index) => {
                        const ideaDiv = document.createElement('div');
                        ideaDiv.className = 'result-item';
                        ideaDiv.setAttribute('data-idea-title', idea.title || `Idea ${index + 1}`);
                        ideaDiv.setAttribute('data-idea-description-snippet', (idea.brief_description || '').substring(0, 100));

                        ideaDiv.innerHTML = `
                            <h4>Idea ${index + 1}: ${idea.title || 'Untitled'}</h4>
                            <p><strong>Description:</strong> ${idea.brief_description || 'No description provided.'}</p>
                            <p><strong>Potential Impact:</strong> ${idea.potential_impact || 'No impact provided.'}</p>
                            <div class="feedback-section">
                                <label>Was this idea useful?</label>
                                <div class="feedback-buttons">
                                    <button class="positive" data-feedback-type="positive">üëç Yes</button>
                                    <button class="negative" data-feedback-type="negative">üëé No</button>
                                </div>
                                <span class="feedback-message" style="display: none;">Thanks!</span>
                            </div>
                        `;
                        resultsArea.appendChild(ideaDiv);
                    });
                    document.querySelectorAll('.feedback-buttons button').forEach(button => {
                        button.addEventListener('click', sendFeedback);
                    });
                } else {
                    resultsArea.innerHTML += '<p>No ideas were generated for this query. Please try a different query or creativity level.</p>';
                }

                if (data.markdown_report) {
                    lastMarkdownContent = data.markdown_report; 
                    markdownReport.innerHTML = marked.parse(data.markdown_report); 
                    downloadReportBtn.style.display = 'inline-block';
                }

            } catch (error) {
                hideLoading();
                displayError('Network error or unable to connect to the AI system. Please try again.');
                console.error('Fetch error:', error);
            }
        }

        async function sendFeedback(event) {
            const button = event.target;
            const feedbackType = button.getAttribute('data-feedback-type');
            const ideaDiv = button.closest('.result-item');
            
            const ideaTitle = ideaDiv.getAttribute('data-idea-title');
            const ideaDescriptionSnippet = ideaDiv.getAttribute('data-idea-description-snippet');

            const feedbackMessageSpan = ideaDiv.querySelector('.feedback-message');

            const feedbackData = {
                query: currentQuery,
                idea_title: ideaTitle,
                idea_description_snippet: ideaDescriptionSnippet,
                feedback_type: feedbackType,
                comment: ''
            };

            try {
                const response = await fetch('/feedback/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(feedbackData)
                });

                if (response.ok) {
                    feedbackMessageSpan.textContent = "Thanks!";
                    feedbackMessageSpan.style.color = '#2ecc71';
                    feedbackMessageSpan.style.display = 'inline';
                    ideaDiv.querySelectorAll('.feedback-buttons button').forEach(btn => btn.disabled = true);
                } else {
                    const errorData = await response.json();
                    feedbackMessageSpan.textContent = `Error: ${errorData.detail || 'Failed to submit.'}`;
                    feedbackMessageSpan.style.color = '#e74c3c';
                    feedbackMessageSpan.style.display = 'inline';
                }
            } catch (error) {
                feedbackMessageSpan.textContent = "Network error. Try again.";
                feedbackMessageSpan.style.color = '#e74c3c';
                feedbackMessageSpan.style.display = 'inline';
                console.error('Feedback fetch error:', error);
            }
        }

        // NEW: Download Report Function (PDF version)
        downloadReportBtn.addEventListener('click', async () => {
            if (!lastMarkdownContent) {
                displayError("No report content to download.");
                return;
            }

            // Temporarily update button text
            downloadReportBtn.textContent = 'Generating PDF...';
            downloadReportBtn.disabled = true;

            const reportElement = document.getElementById('markdownReport'); // Get the DIV with rendered HTML

            // NEW: Apply PDF-specific styles before capturing
            reportElement.classList.add('pdf-export-temp');
            // Ensure DOM has time to update styles before screenshot
            await new Promise(r => setTimeout(r, 50)); // Small delay for rendering

            try {
                const canvas = await html2canvas(reportElement, { 
                    scale: 2, 
                    useCORS: true,
                    backgroundColor: null // Important: capture transparent background if body has one, to be replaced by PDF white
                });

                const imgData = canvas.toDataURL('image/jpeg', 1.0); // Use JPEG for smaller file size, 1.0 quality
                const { jsPDF } = window.jspdf;

                // PDF dimensions based on A4 (210mm x 297mm)
                const pdf = new jsPDF('p', 'mm', 'a4'); 
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();

                // Calculate image dimensions to fit within PDF with margins
                const imgHeight = canvas.height * pdfWidth / canvas.width;

                let heightLeft = imgHeight;
                let position = 0;
                let pageNumber = 1;

                pdf.addImage(imgData, 'JPEG', 0, position, pdfWidth, imgHeight);
                heightLeft -= pdfHeight;

                while (heightLeft > 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdfHeight;
                    pageNumber++;
                }

                // Add page numbers
                const totalPages = pdf.internal.getNumberOfPages();
                for (let i = 1; i <= totalPages; i++) {
                    pdf.setPage(i);
                    pdf.setFontSize(10);
                    pdf.text(`Page ${i} of ${totalPages}`, pdfWidth / 2, pdfHeight - 10, { align: 'center' });
                }

                const filename = `report_${currentQuery.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.pdf`;
                pdf.save(filename);

                alert('PDF report downloaded successfully!');

            } catch (error) {
                console.error('Error generating PDF:', error);
                displayError('Failed to generate PDF. Check console for details.');
                alert('Failed to generate PDF. See console for errors.');
            } finally {
                // NEW: Remove PDF-specific styles after capturing
                reportElement.classList.remove('pdf-export-temp');
                downloadReportBtn.textContent = 'Download Report';
                downloadReportBtn.disabled = false;
            }
        });


        function showLoading() {
            loadingIndicator.style.display = 'block';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
